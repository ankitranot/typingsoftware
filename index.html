<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notepad Typing Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #f4f4f9;
    }
    textarea {
      width: 90%;
      height: 350px;
      padding: 15px;
      font-size: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      resize: none;
    }
    .stats {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .controls {
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>⏱ Typing Speed Test</h2>
  <p>Start typing and the timer will begin! Press <b>Enter</b> anytime to finish early.</p>

  <textarea id="notepad" placeholder="Start typing here..."></textarea>

  <div class="controls">
    <label for="timeLimit">Set Time (seconds): </label>
    <input type="number" id="timeLimit" value="600" min="5" max="3600">
    <button onclick="resetNotepad()">Reset</button>
  </div>

  <div class="stats" id="stats">Time Left: 10:00 | Characters: 0</div>

  <!-- Alarm sound -->
  <audio id="alarmSound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.mp3" type="audio/mpeg">
  </audio>

  <script>
    let timer;
    let timeLeft;
    let started = false;
    let charCount = 0;
    let timeTaken = 0;

    const textarea = document.getElementById("notepad");
    const stats = document.getElementById("stats");
    const timeInput = document.getElementById("timeLimit");
    const alarm = document.getElementById("alarmSound");

    textarea.addEventListener("input", () => {
      if (!started) {
        startTimer();
        started = true;
      }
      charCount = textarea.value.length;
      updateStats();
    });

    // Finish test when Enter is pressed
    textarea.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        endTest();
      }
    });

    function startTimer() {
      timeLeft = parseInt(timeInput.value);
      timeTaken = 0;
      timer = setInterval(() => {
        timeLeft--;
        timeTaken++;
        updateStats();
        if (timeLeft <= 0) {
          clearInterval(timer);
          endTest(true);
        }
      }, 1000);
    }

    function updateStats() {
      stats.textContent = `Time Left: ${formatTime(timeLeft)} | Characters: ${charCount}`;
    }

    function resetNotepad() {
      clearInterval(timer);
      textarea.disabled = false;
      textarea.value = "";
      charCount = 0;
      timeLeft = parseInt(timeInput.value);
      started = false;
      timeTaken = 0;
      updateStats();
    }

    function formatTime(seconds) {
      let m = Math.floor(seconds / 60);
      let s = seconds % 60;
      return `${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
    }

    function endTest(auto = false) {
      clearInterval(timer);
      textarea.disabled = true;
      alarm.play();

      let minutes = timeTaken / 60;
      let wpm = Math.round((charCount / 5) / minutes);

      let result = wpm > 30 ? "✅ Passed" : "❌ Failed";

      alert(`Test Finished!\n\nCharacters Typed: ${charCount}\nTime Taken: ${formatTime(timeTaken)}\nWPM: ${wpm}\nResult: ${result}`);
    }

    // Initialize stats
    resetNotepad();
  </script>
</body>
</html>
