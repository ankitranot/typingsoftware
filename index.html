<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notepad with Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
    }
    h2, p, .controls {
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 400px;
      padding: 15px;
      font-size: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      resize: none;
      transition: all 0.3s ease;
      margin: 20px auto;
      display: block;
    }
    /* Fullscreen editor */
    textarea.fullscreen {
      position: fixed;
      top: 50px;   /* leave space for timer bar */
      left: 0;
      width: 100vw;
      height: calc(100vh - 50px);
      border-radius: 0;
      z-index: 900;
      font-size: 22px;
      padding: 20px;
      margin: 0;
    }
    /* Timer bar (always visible) */
    .stats {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 50px;
      background: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 1000;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>⏱ Notepad with Timer</h2>
  <p>Start typing and the timer will begin! Press <strong>Enter</strong> to finish early.</p>

  <textarea id="notepad" placeholder="Start typing here..."></textarea>

  <div class="controls">
    <label for="timeLimit">Set Time (seconds): </label>
    <input type="number" id="timeLimit" value="60" min="5" max="3600">
    <button onclick="resetNotepad()">Reset</button>
  </div>

  <!-- Timer / Stats -->
  <div class="stats" id="stats">Time Left: 01:00 | Characters: 0</div>

  <!-- Alarm sound -->
  <audio id="alarmSound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.mp3" type="audio/mpeg">
  </audio>

  <!-- Typing sound -->
  <audio id="typingSound" loop>
    <source src="https://actions.google.com/sounds/v1/office/keyboard_typing.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/office/keyboard_typing.mp3" type="audio/mpeg">
  </audio>

  <script>
    let timer;
    let timeLeft;
    let started = false;
    let charCount = 0;

    const textarea = document.getElementById("notepad");
    const stats = document.getElementById("stats");
    const timeInput = document.getElementById("timeLimit");
    const alarm = document.getElementById("alarmSound");
    const typingSound = document.getElementById("typingSound");

    textarea.addEventListener("input", () => {
      if (!started) {
        startTimer();
        started = true;
        textarea.classList.add("fullscreen");
      }
      charCount = textarea.value.length;
      updateStats();
    });

    // Listen for Enter key to finish test
    textarea.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault(); // prevent new line
        finishTyping();
      }
    });

    function startTimer() {
      timeLeft = parseInt(timeInput.value);
      typingSound.play();

      timer = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          updateStats();
        } else {
          finishTyping();
        }
      }, 1000);
    }

    function finishTyping() {
      clearInterval(timer);
      textarea.disabled = true;
      typingSound.pause();
      typingSound.currentTime = 0;
      alarm.play();

      const finalChars = charCount;
      // WPM = (Characters Typed / 5) / 10
      const finalWPM = (finalChars / 5) / 10;
      stats.textContent = `⏳ Finished! You typed ${finalChars} characters | WPM: ${finalWPM.toFixed(2)}`;
      textarea.classList.remove("fullscreen");
    }

    function updateStats() {
      stats.textContent = `Time Left: ${formatTime(timeLeft)} | Characters: ${charCount}`;
    }

    function resetNotepad() {
      clearInterval(timer);
      textarea.disabled = false;
      textarea.value = "";
      charCount = 0;
      timeLeft = parseInt(timeInput.value);
      started = false;
      typingSound.pause();
      typingSound.currentTime = 0;
      textarea.classList.remove("fullscreen");
      updateStats();
    }

    function formatTime(seconds) {
      let m = Math.floor(seconds / 60);
      let s = seconds % 60;
      return `${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
    }

    // Initialize stats
    resetNotepad();
  </script>
</body>
</html>
