<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notepad with 10-Minute Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    textarea {
      width: 80%;
      max-width: 800px;
      height: 250px;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      resize: none;
      background: #fff;
      color: #000;
      margin-top: 15px;
    }
    .info {
      margin-top: 15px;
      font-size: 18px;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #FF9800;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <h1>üìù Notepad with 10-Minute Timer</h1>

  <textarea id="notepad" placeholder="Start typing here..."></textarea>
  
  <div class="info">
    ‚è≥ Time Left: <span id="timer">10:00</span> | ‚å®Ô∏è Keystrokes: <span id="strokes">0</span>
  </div>

  <div class="results" id="results"></div>
  <button onclick="resetNotepad()">Reset</button>

  <script>
    let strokes = 0;
    let duration = 600; // 10 minutes in seconds
    let timeLeft = duration;
    let interval = null;
    let started = false;

    const textarea = document.getElementById("notepad");
    const timerDisplay = document.getElementById("timer");
    const strokesDisplay = document.getElementById("strokes");
    const results = document.getElementById("results");

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      return `${min}:${sec.toString().padStart(2,"0")}`;
    }

    textarea.addEventListener("keydown", () => {
      if (!started) {
        startTimer();
        started = true;
      }
      strokes++;
      strokesDisplay.textContent = strokes;
    });

    function startTimer() {
      interval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = formatTime(timeLeft);
        if (timeLeft <= 0) {
          clearInterval(interval);
          textarea.disabled = true;
          results.textContent = `‚úÖ Time‚Äôs up! You typed ${strokes} keystrokes in 10 minutes.`;
        }
      }, 1000);
    }

    function resetNotepad() {
      clearInterval(interval);
      strokes = 0;
      timeLeft = duration;
      started = false;
      textarea.value = "";
      textarea.disabled = false;
      timerDisplay.textContent = formatTime(duration);
      strokesDisplay.textContent = "0";
      results.textContent = "";
    }

    // initialize timer display
    timerDisplay.textContent = formatTime(duration);
  </script>
</body>
</html>
