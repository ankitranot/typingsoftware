<body>
  <h1>⌨ Typing Speed Test</h1>

  <!-- Typing Area -->
  <textarea id="notepad" placeholder="Start typing here..."></textarea>

  <!-- Controls (Moved to bottom of textarea) -->
  <div id="controls">
    <label for="timeLimit">Set Time (seconds): </label>
    <input type="number" id="timeLimit" value="600" min="5" max="3600">
    <button id="resetBtn">Reset</button>
    <p id="stats">Time Left: 10:00 | Characters: 0</p>
  </div>

  <!-- Result Popup -->
  <div id="popup">
    <h3>Test Result</h3>
    <p id="popupMessage"></p>
    <button id="closePopup">Close</button>
  </div>

  <script>
    const textarea = document.getElementById("notepad");
    const timeInput = document.getElementById("timeLimit");
    const resetBtn = document.getElementById("resetBtn");
    const stats = document.getElementById("stats");
    const popup = document.getElementById("popup");
    const popupMessage = document.getElementById("popupMessage");
    const closePopup = document.getElementById("closePopup");

    let timer, timeLeft = 600, started = false, charCount = 0, startTime = 0;

    textarea.addEventListener("input", () => {
      if (!started) {
        started = true;
        startTime = Date.now();
        timer = setInterval(updateTimer, 1000);
      }
      charCount = textarea.value.length;
      updateStats();
    });

    textarea.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        finishTest();
      }
    });

    resetBtn.addEventListener("click", resetNotepad);
    closePopup.addEventListener("click", () => { popup.style.display = "none"; });

    function updateTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        updateStats();
      } else {
        finishTest();
      }
    }

    function updateStats() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, "0");
      const seconds = (timeLeft % 60).toString().padStart(2, "0");
      stats.textContent = `Time Left: ${minutes}:${seconds} | Characters: ${charCount}`;
    }

    function finishTest() {
      clearInterval(timer);
      const elapsedMinutes = (Date.now() - startTime) / 60000;
      const wpm = Math.floor((charCount / 5) / elapsedMinutes);

      let resultText = `⏱ Time Taken: ${Math.floor(elapsedMinutes*60)} seconds<br>
                        ✍ Characters Typed: ${charCount}<br>
                        ⚡ Speed: ${wpm} WPM<br>
                        ${wpm > 30 ? "✅ Passed!" : "❌ Failed"}`;

      popupMessage.innerHTML = resultText;
      popup.style.display = "block";
    }

    function resetNotepad() {
      clearInterval(timer);
      textarea.disabled = false;
      textarea.value = "";
      charCount = 0;
      timeLeft = parseInt(timeInput.value) || 600;
      started = false;
      startTime = 0;
      updateStats();
    }

    resetNotepad();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #notepad {
      width: 90%;
      height: 500px;
      margin: 20px auto;
      display: block;
      font-size: 18px;
      padding: 10px;
    }
    #controls {
      margin-top: 15px;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #007BFF;
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    #popup h3 {
      margin-bottom: 15px;
    }
    #popup p {
      margin: 10px 0;
      line-height: 1.6;
    }
    #popup button {
      margin-top: 15px;
      padding: 8px 16px;
      background: white;
      color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</body>
