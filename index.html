<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚å® Typing Speed Test</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      background: #f4f7fb;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 36px;   /* üîπ Bigger header */
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 20px;   /* üîπ Smaller subheading */
      font-weight: normal;
      color: #000;       /* üîπ Black color */
    }

    #notepad {
      width: 70%;
      height: 400px;
      margin: 10px 0;
      display: block;
      font-size: 18px;
      padding: 12px;
      border: 2px solid #007BFF;
      border-radius: 8px;
      outline: none;
      resize: none;
      transition: border 0.2s;
      background: white;
    }

    #notepad:focus {
      border-color: #0056b3;
    }

    #controls {
      margin-top: 15px;
      background: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    #controls input {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 80px;
    }

    #controls button {
      padding: 8px 14px;
      background: #007BFF;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #controls button:hover {
      background: #0056b3;
    }

    #stats {
      margin: 0;
      font-weight: bold;
      color: #444;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #007BFF;
      color: white;
      padding: 25px 35px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    #popup h3 {
      margin-bottom: 15px;
    }

    #popup p {
      margin: 10px 0;
      line-height: 1.6;
    }

    #popup button {
      margin-top: 15px;
      padding: 8px 18px;
      background: white;
      color: #007BFF;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      background: #f1f3f8;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    ‚å® Typing Speed Test
  </header>

  <main>
    <h1>Test Your Typing Speed!</h1>
    <textarea id="notepad" placeholder="Start typing here..."></textarea>

    <div id="controls">
      <label for="timeLimit">Set Time (seconds):</label>
      <input type="number" id="timeLimit" value="600" min="5" max="3600">
      <button id="resetBtn">Reset</button>
      <p id="stats">Time Left: 10:00 | Characters: 0</p>
    </div>
  </main>

  <footer>
    ¬© 2025 Typing Speed Test. All rights reserved.
  </footer>

  <!-- Result Popup -->
  <div id="popup">
    <h3>Test Result</h3>
    <p id="popupMessage"></p>
    <button id="closePopup">Close</button>
  </div>

  <script>
    const textarea = document.getElementById("notepad");
    const timeInput = document.getElementById("timeLimit");
    const resetBtn = document.getElementById("resetBtn");
    const stats = document.getElementById("stats");
    const popup = document.getElementById("popup");
    const popupMessage = document.getElementById("popupMessage");
    const closePopup = document.getElementById("closePopup");

    let timer, timeLeft = 600, started = false, charCount = 0, startTime = 0;

    textarea.addEventListener("input", () => {
      if (!started) {
        started = true;
        startTime = Date.now();
        timer = setInterval(updateTimer, 1000);
      }
      charCount = textarea.value.length;
      updateStats();
    });

    textarea.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        finishTest();
      }
    });

    resetBtn.addEventListener("click", resetNotepad);
    closePopup.addEventListener("click", () => { popup.style.display = "none"; });

    function updateTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        updateStats();
      } else {
        finishTest();
      }
    }

    function updateStats() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, "0");
      const seconds = (timeLeft % 60).toString().padStart(2, "0");
      stats.textContent = `Time Left: ${minutes}:${seconds} | Characters: ${charCount}`;
    }

    function finishTest() {
      clearInterval(timer);
      const elapsedMinutes = (Date.now() - startTime) / 60000;
      const wpm = Math.floor((charCount / 5) / elapsedMinutes);

      let resultText = `‚è± Time Taken: ${Math.floor(elapsedMinutes*60)} seconds<br>
                        ‚úç Characters Typed: ${charCount}<br>
                        ‚ö° Speed: ${wpm} WPM<br>
                        ${wpm > 30 ? "‚úÖ Passed!" : "‚ùå Failed"}`;

      popupMessage.innerHTML = resultText;
      popup.style.display = "block";
    }

    function resetNotepad() {
      clearInterval(timer);
      textarea.disabled = false;
      textarea.value = "";
      charCount = 0;
      timeLeft = parseInt(timeInput.value) || 600;
      started = false;
      startTime = 0;
      updateStats();
    }

    resetNotepad();
  </script>
</body>
</html>
