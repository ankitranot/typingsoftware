<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notepad with Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #f7f7f7;
    }
    textarea {
      width: 90%;
      height: 400px;
      padding: 15px;
      font-size: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      resize: none;
    }
    .stats {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>⏱ Notepad with Timer</h2>
  <p>Start typing and the timer will begin! (Press <b>Enter</b> to end early)</p>

  <textarea id="notepad" placeholder="Start typing here..."></textarea>

  <div class="controls">
    <label for="timeLimit">Set Time (seconds): </label>
    <input type="number" id="timeLimit" value="60" min="5" max="3600">
    <button onclick="resetNotepad()">Reset</button>
  </div>

  <div class="stats" id="stats">Time Left: 01:00 | Characters: 0</div>

  <!-- Alarm sound -->
  <audio id="alarmSound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.mp3" type="audio/mpeg">
  </audio>

  <!-- Typing sound -->
  <audio id="typeSound" src="https://www.soundjay.com/mechanical/keyboard-1.mp3" preload="auto"></audio>

  <script>
    let timer;
    let timeLeft;
    let started = false;
    let charCount = 0;
    let startTime = 0;

    const textarea = document.getElementById("notepad");
    const stats = document.getElementById("stats");
    const timeInput = document.getElementById("timeLimit");
    const alarm = document.getElementById("alarmSound");
    const typeSound = document.getElementById("typeSound");

    textarea.addEventListener("input", () => {
      if (!started) {
        startTimer();
        started = true;
        startTime = Date.now();
      }
      charCount = textarea.value.length;
      playTypeSound();
      updateStats();
    });

    // Detect Enter key -> end test
    textarea.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        endTest();
      }
    });

    function playTypeSound() {
      typeSound.currentTime = 0;
      typeSound.play();
    }

    function startTimer() {
      timeLeft = parseInt(timeInput.value);
      timer = setInterval(() => {
        timeLeft--;
        updateStats();
        if (timeLeft <= 0) {
          endTest();
        }
      }, 1000);
    }

    function endTest() {
      clearInterval(timer);
      textarea.disabled = true;
      let totalTimeTaken = (Date.now() - startTime) / 1000; // in seconds
      let timeMinutes = totalTimeTaken / 60;
      let wpm = Math.round((charCount / 5) / timeMinutes);
      alarm.play();

      stats.textContent = `✅ Test Over! You typed ${charCount} characters in ${formatTime(Math.round(totalTimeTaken))}.
      WPM: ${wpm}`;
    }

    function updateStats() {
      stats.textContent = `Time Left: ${formatTime(timeLeft)} | Characters: ${charCount}`;
    }

    function resetNotepad() {
      clearInterval(timer);
      textarea.disabled = false;
      textarea.value = "";
      charCount = 0;
      timeLeft = parseInt(timeInput.value);
      started = false;
      startTime = 0;
      updateStats();
    }

    function formatTime(seconds) {
      let m = Math.floor(seconds / 60);
      let s = seconds % 60;
      return `${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
    }

    // Initialize stats
    resetNotepad();
  </script>
</body>
</html>
